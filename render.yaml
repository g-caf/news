databases:
  - name: rss-aggregator-db
    databaseName: rss_aggregator
    user: rss_user
    ipAllowList: []

services:
  # Backend Web Service
  - type: web
    name: rss-aggregator-backend
    runtime: node
    plan: starter
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rss-aggregator-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: 12
      - key: RSS_UPDATE_INTERVAL
        value: 30
      - key: MAX_ARTICLES_PER_FEED
        value: 100
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info
      - key: PORT
        value: 10000
    disk:
      name: backend-logs
      mountPath: /app/logs
      sizeGB: 1

  # Background services temporarily disabled until web service is stable


